<body>

  <h1 class="text-center">Projet 7 : Lancez votre propre site d'avis de restaurants</h1>
  
<!--   <button id="button1">Get JSON data</button> -->
<div class="form-inline" style="padding-bottom:20px;">
  <div class="form-group">
  
	<div class="input-group filtre" style="">
	  <span class="input-group-addon">Afficher les restaurants ayant entre </span>
	  <select class="form-control" id="filtreX">
	    <option value="0" selected="selected">0</option>
	    <option value="1">1</option>
	    <option value="2">2</option>
	    <option value="3">3</option>
	    <option value="4">4</option>
	    <option value="5">5</option>
	  </select>
	</div>
    <div class="input-group filtre" style="">
      <span class="input-group-addon">et </span>
      <select class="form-control" id="filtreY">
        <option value="5" selected="selected">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
        <option value="0">0</option>
      </select>
      <span class="input-group-addon"> étoile(s)</span>
    </div>
    	
  </div>
</div>
  
  <div class="container-fluid">
	<div class="row">
      <div class="col-sm-6 list-group" id="listeRestaurants"></div>
      <div class="col-sm-6" id="map"></div>
	</div>
  </div>

<!-- Modal Création restaurant -->
<div class="modal fade" id="genererRestaurant" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">Souhaitez-vous créer un restaurant ?</h4>
            </div>
            <div class="modal-body">
                <div class="input-group" style="padding-bottom: 10px;">
                    <input class="form-control" id="nomNouveauRestaurant" name="nomNouveauRestaurant" placeholder="Saisissez le nom du restaurant et validez" value="" type="text" required>
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-success" id="btnValiderNomNouveauRestaurant">
                            <span class="glyphicon glyphicon-ok"></span>
                        </button>
                    </span>
                </div>
                <div class="alert alert-danger" style="display:none;" id="alertNouveauRestaurant" role="alert"></div>
                <div class="row">
                    <div class="col-xs-6" id="imageNouveauRestaurant">
                        <img class="img-responsive" src="" />
                    </div>
                    <div class="col-xs-6">
                        <div id="adresseNouveauRestaurant"></div>
                        <div id="positionNouveauRestaurant">
                            <span id="latitudeNouveauRestaurant"></span>
                            , 
                            <span id="longitudeNouveauRestaurant"></span>
                        </div>
                    </div> 
                </div>
            </div>
            <div class="modal-footer">
                <button id="btnFin" type="button" class="btn btn-danger" data-dismiss="modal">Abandonner</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
